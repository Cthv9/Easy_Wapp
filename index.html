<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Easy_WApp | By-DF</title>

  <!-- PWA -->
  <meta name="theme-color" content="#075E54" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icons/favicon.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <!-- Standard + iOS -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="WA Sender" />

  <style>
    /* Reset e layout */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    :root { color-scheme: light dark; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #ece5dd; /* sfondo stile WhatsApp */
      color: #111;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      display: flex; flex-direction: column; min-height: 100vh;
    }

    /* Header stile WhatsApp */
    .wa-header {
      background: #075E54;
      color: #fff;
      padding: 12px 16px;
      display: flex; align-items: center; gap: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,.15);
      position: sticky; top: 0; z-index: 10;
    }
    .wa-logo {
      width: 28px; height: 28px; display:inline-flex; align-items:center; justify-content:center;
      border-radius: 50%; background:#25D366; font-weight: 700;
      color:#fff; font-size: 16px;
    }
    .wa-title { margin: 0; font-size: 18px; font-weight: 600; }

    /* Wrapper centrale */
    .app-wrap {
      width: 100%;
      max-width: 680px;
      margin: 18px auto;
      padding: 0 12px 24px;
    }

    /* Card contenuto */
    .app-card {
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
      border: 1px solid rgba(0,0,0,.04);
    }

    .section-title {
      margin: 0 0 10px 0; font-size: 18px; color:#075E54; font-weight:700;
      display:flex; align-items:center; gap:8px;
    }

    /* Form */
    .form-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

    .row-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
    }

    label { font-size: 13px; color: #333; display: block; margin-bottom: 6px; }

    input, select, textarea, button {
      width: 100%;
      font-size: 16px;
      border: 1px solid #dfe5e7;
      border-radius: 10px;
      padding: 12px 14px;
      background: #fff;
    }
    input::placeholder, textarea::placeholder { color:#9aa5ac; }
    textarea { resize: vertical; min-height: 110px; }
    .flag-option { font-size: 16px; } /* per emoji */

    .primary-btn {
      background: #25D366; color: #fff; border: none; font-weight: 700;
      border-radius: 999px; padding: 12px 16px;
      display: inline-flex; align-items: center; gap: 10px; justify-content: center;
    }
    .primary-btn:disabled { opacity: .6; cursor: not-allowed; }
    .btn-row { display:flex; justify-content:flex-end; }

    .errors { display: grid; gap: 8px; margin: 8px 0 6px 0; }
    .error {
      background: #ffe6e6; color: #8a1111; border: 1px solid #ffb3b3;
      padding: 10px 12px; border-radius: 10px; font-size: 14px;
    }

    /* Banner install */
    .install-banner {
      display: none;
      margin: 0 0 16px;
      padding: 12px;
      border: 1px dashed #b7e7c9;
      background: #f1fdf6;
      border-radius: 12px;
    }
    .install-banner.show { display: block; }
    .install-cta {
      display: inline-flex; align-items: center; gap: 8px;
      background: #25D366; color: #fff; border: none; border-radius: 999px;
      padding: 10px 14px; font-weight: 600; cursor: pointer;
    }

    /* iOS tip */
    .ios-tip {
      display: none;
      margin: 0 0 16px;
      padding: 12px;
      border: 1px dashed #d8d8d8;
      background: #fafafa;
      border-radius: 12px;
      font-size: 14px;
    }
    .ios-tip.show { display: block; }

    /* Credit minimal */
    .credit {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.3);
      padding: 3px 6px;
      border-radius: 6px;
      z-index: 9999;
    }
    .credit:hover { color: rgba(0,0,0,0.7); background: rgba(255,255,255,0.6); }

    /* Responsive */
    @media (min-width: 640px) { .app-card { padding: 20px; } }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body { background: #121b22; color: #eaeaea; }
      .wa-header { background: #0b3e36; }
      .app-card { background: #0e171c; border-color: #1f2b31; }
      input, select, textarea { background: #0b141a; border-color: #1f2b31; color: #eaeaea; }
      .error { background:#3b0b0b; color:#ffd6d6; border-color:#6b1b1b; }
      .install-banner { background: #0f1a14; border-color: #1f3c2b; }
      .ios-tip { background: #141516; border-color: #2a2c2d; }
      .credit { color: rgba(255,255,255,0.45); background: rgba(255,255,255,0.08); }
    }
  </style>
</head>
<body>
  <div class="wa-header">
    <div class="wa-logo">DF</div>
    <h1 class="wa-title">Easy_WApp | By-DF</h1>
  </div>

  <div class="app-wrap">
    <!-- Banner install -->
    <div id="installBanner" class="install-banner">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;">
        <div><strong>Installa l’app</strong><div style="font-size:13px;">Accesso rapido e offline.</div></div>
        <div style="display:flex; gap:8px;">
          <button id="installBtn" class="install-cta">Installa</button>
          <button id="dismissBtn" class="install-cta" style="background:#2d333a;">Chiudi</button>
        </div>
      </div>
    </div>

    <!-- Suggerimento iOS -->
    <div id="iosTip" class="ios-tip">
      <strong>iOS:</strong> tocca <span style="padding:2px 6px;border:1px solid #ccc;border-radius:6px;">Condividi</span> → <em>Aggiungi alla schermata Home</em> per installare l’app.
    </div>

    <div class="app-card">
      <div id="app">
        <div class="section-title">✉️ Invia messaggio WhatsApp</div>

        <div class="errors" v-if="errors.length">
          <div class="error" v-for="(e,i) in errors" :key="i">{{ e }}</div>
        </div>

        <div class="form-grid">
          <div class="row-2">
            <div>
              <label for="prefix">Prefisso</label>
              <select id="prefix" v-model="selectedPrefix" class="flag-option">
                <option v-for="p in prefixes" :key="p.code" :value="p.code">
                  {{ p.flag }} {{ p.label }}
                </option>
                <option value="custom">➕ Altro…</option>
              </select>
            </div>

            <div v-if="selectedPrefix === 'custom'">
              <label for="manualPrefix">Prefisso personalizzato (solo numeri, senza +)</label>
              <input
                id="manualPrefix"
                v-model="manualPrefix"
                @input="digitsOnly('manualPrefix')"
                placeholder="es. 212 (Marocco)"
              />
            </div>
          </div>

          <div>
            <label for="phone">
              {{ (selectedPrefix === 'custom' && !manualPrefix)
                  ? 'Numero (internazionale COMPLETO con prefisso)'
                  : 'Numero (senza prefisso)' }}
            </label>
            <input
              id="phone"
              type="tel"
              v-model="phone"
              inputmode="numeric"
              :placeholder="(selectedPrefix === 'custom' && !manualPrefix)
                  ? 'es. +212612345678 (numero completo con prefisso)'
                  : 'es. 3491234567 (senza prefisso)'"
              @input="digitsOnly('phone')"
              :aria-describedby="(selectedPrefix === 'custom' && !manualPrefix) ? 'intlHelp' : null"
            />
            <small v-if="selectedPrefix === 'custom' && !manualPrefix" id="intlHelp" style="color:#6b7280">
              Inserisci il numero completo di prefisso (solo cifre, niente spazi).
            </small>
          </div>

          <div>
            <label for="message">Messaggio</label>
            <textarea id="message" v-model="message" maxlength="1000" placeholder="Scrivi qui il messaggio..."></textarea>
          </div>

          <div class="btn-row">
            <button class="primary-btn" @click="redirect" :disabled="loading">
              {{ loading ? 'Apro WhatsApp…' : 'Invia su WhatsApp' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vue + App -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.min.js" defer></script>
  <script src="app.js" defer></script>

  <!-- Service Worker + Install -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .catch(err => console.error('SW registration failed:', err));
      });
    }

    (function() {
      const banner = document.getElementById('installBanner');
      const btn = document.getElementById('installBtn');
      const dismiss = document.getElementById('dismissBtn');
      const iosTip = document.getElementById('iosTip');

      const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
      const isInStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

      if (isIOS && !isInStandalone) { iosTip.classList.add('show'); }

      let deferredPrompt = null;

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        banner.classList.add('show');
      });

      btn?.addEventListener('click', async () => {
        if (!deferredPrompt) {
          alert('Se non compare il prompt, apri il menu del browser e scegli “Installa app”.');
          return;
        }
        banner.classList.remove('show');
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        deferredPrompt = null;
      });

      dismiss?.addEventListener('click', () => banner.classList.remove('show'));

      window.addEventListener('appinstalled', () => {
        banner.classList.remove('show');
        iosTip.classList.remove('show');
      });
    })();
  </script>

  <div class="credit">Made with ❤️ by DF</div>
</body>
</html>
