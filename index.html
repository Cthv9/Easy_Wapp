<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Easy_WhatsApp|By-DF</title>

  <!-- PWA essentials -->
  <meta name="theme-color" content="#25D366" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="WA Sender" />

  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .container { max-width: 520px; margin: 0 auto; }
    .row { display: grid; gap: 10px; }
    label { font-size: 14px; color: #333; }
    input, select, button, textarea {
      width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 8px;
      background: transparent;
    }
    textarea { resize: vertical; min-height: 100px; }
    button { background:#25D366; color:#fff; border:none; cursor:pointer; }
    button:disabled { opacity: .5; cursor: not-allowed; }
    .errors { margin: 12px 0; }
    .error { background:#ffe6e6; color:#900; padding:10px; border-radius:8px; margin-bottom:8px; }
    .inline { display: grid; grid-template-columns: 1fr 2fr; gap: 8px; }
    @media (prefers-color-scheme: dark) {
      body { background:#111; color:#eee; }
      input, select, textarea { border-color:#333; color:#eee; }
      .error { background:#3b0b0b; color:#ffd6d6; }
    }
  </style>
</head>
<body>
  <noscript>Per usare questa web app, abilita JavaScript.</noscript>

  <div id="app" class="container">
    <h1>Invia messaggio WhatsApp</h1>

    <div class="errors" v-if="errors.length">
      <div class="error" v-for="(e,i) in errors" :key="i">{{ e }}</div>
    </div>

    <div class="row">
      <div>
        <label for="prefix">Prefisso internazionale</label>
        <select id="prefix" v-model="selectedPrefix">
          <option v-for="p in prefixes" :key="p.code" :value="p.code">{{ p.label }}</option>
          <option value="custom">Altro...</option>
        </select>
      </div>

      <div v-if="selectedPrefix === 'custom'">
        <label for="manualPrefix">Inserisci prefisso (solo numeri, senza +)</label>
        <input id="manualPrefix" v-model="manualPrefix" @input="digitsOnly('manualPrefix')" placeholder="es. 212 (Marocco)" />
      </div>

      <div class="inline">
        <div>
          <label for="phone">Numero (senza prefisso)</label>
          <input id="phone" type="tel" v-model="phone" inputmode="numeric" placeholder="es. 3491234567" @input="digitsOnly('phone')" />
        </div>
        <div>
          <label for="trimRules">Pulizia numero</label>
          <select id="trimRules" v-model="trimRule">
            <option value="none">Nessuna</option>
            <option value="strip-leading-0">Rimuovi 0 iniziale</option>
          </select>
        </div>
      </div>

      <div>
        <label for="message">Messaggio</label>
        <textarea id="message" v-model="message" maxlength="1000" placeholder="Scrivi qui il messaggio..."></textarea>
      </div>

      <button @click="redirect" :disabled="loading">
        {{ loading ? 'Apro WhatsApp...' : 'Invia su WhatsApp' }}
      </button>
    </div>
  </div>

  <!-- Vue (prod) + App -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.min.js" defer></script>
  <script src="app.js" defer></script>

  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
