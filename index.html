<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Easy_WhatsApp | By-DF</title>

  <!-- PWA -->
  <meta name="theme-color" content="#25D366" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icons/favicon.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="WA Sender" />

  <style>
    /* Reset robusto per evitare sovrapposizioni */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f6f7f7;
      color: #111;
      padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
      display: flex; align-items: center; justify-content: center;
    }

    .app-wrap {
      width: 100%;
      max-width: 640px;
      padding: 16px;
    }

    .app-card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,.06);
      border: 1px solid rgba(0,0,0,.06);
    }

    h1 { margin: 0 0 12px 0; font-size: 22px; }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .inline-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    label { font-size: 13px; color: #333; display: block; margin-bottom: 6px; }

    input, select, textarea, button {
      width: 100%;
      font-size: 16px;
      border: 1px solid #e1e3e4;
      border-radius: 10px;
      padding: 12px 14px;
      background: #fff;
    }
    textarea { resize: vertical; min-height: 100px; }

    button.primary {
      background: #25D366; color: #fff; border: none; font-weight: 600;
    }
    button.primary:disabled { opacity: .6; cursor: not-allowed; }

    .errors { display: grid; gap: 8px; margin: 10px 0 6px 0; }
    .error {
      background: #ffe6e6; color: #8a1111; border: 1px solid #ffb3b3;
      padding: 10px 12px; border-radius: 10px; font-size: 14px;
    }

    /* Install banner */
    .install-banner {
      display: none;
      margin: 12px 0 16px;
      padding: 12px;
      border: 1px dashed #b7e7c9;
      background: #f1fdf6;
      border-radius: 12px;
    }
    .install-banner.show { display: block; }
    .install-cta {
      display: inline-flex; align-items: center; gap: 8px;
      background: #25D366; color: #fff; border: none; border-radius: 999px;
      padding: 10px 14px; font-weight: 600; cursor: pointer;
    }

    /* iOS tip */
    .ios-tip {
      display: none;
      margin: 12px 0 16px;
      padding: 12px;
      border: 1px dashed #d8d8d8;
      background: #fafafa;
      border-radius: 12px;
      font-size: 14px;
    }
    .ios-tip.show { display: block; }

    @media (prefers-color-scheme: dark) {
      body { background: #0f1112; color: #eaeaea; }
      .app-card { background: #151718; border-color: #242627; }
      input, select, textarea { background: #0f1112; border-color: #2a2c2d; color: #eaeaea; }
      .error { background:#3b0b0b; color:#ffd6d6; border-color:#6b1b1b; }
      .install-banner { background: #0f1a14; border-color: #1f3c2b; }
      .ios-tip { background: #141516; border-color: #2a2c2d; }
    }
  </style>
</head>
<body>
  <noscript>Per usare questa web app, abilita JavaScript.</noscript>

  <div class="app-wrap">
    <!-- Banner install -->
    <div id="installBanner" class="install-banner">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;">
        <div><strong>Installa l’app</strong><div style="font-size:13px;">Accedi più velocemente e usa la modalità offline.</div></div>
        <div style="display:flex; gap:8px;">
          <button id="installBtn" class="install-cta">Installa</button>
          <button id="dismissBtn" class="install-cta" style="background:#2d333a;">Chiudi</button>
        </div>
      </div>
    </div>

    <!-- Suggerimento iOS -->
    <div id="iosTip" class="ios-tip">
      <strong>iOS:</strong> tocca <span style="padding:2px 6px;border:1px solid #ccc;border-radius:6px;">Condividi</span> → <em>Aggiungi alla schermata Home</em> per installare l’app.
    </div>

    <div class="app-card">
      <div id="app">
        <h1>Invia messaggio WhatsApp</h1>

        <div class="errors" v-if="errors.length">
          <div class="error" v-for="(e,i) in errors" :key="i">{{ e }}</div>
        </div>

        <div class="form-grid">
          <div>
            <label for="prefix">Prefisso internazionale</label>
            <select id="prefix" v-model="selectedPrefix">
              <option v-for="p in prefixes" :key="p.code" :value="p.code">{{ p.label }}</option>
              <option value="custom">Altro...</option>
            </select>
          </div>

          <div v-if="selectedPrefix === 'custom'">
            <label for="manualPrefix">Inserisci prefisso (solo numeri, senza +)</label>
            <input id="manualPrefix" v-model="manualPrefix" @input="digitsOnly('manualPrefix')" placeholder="es. 212 (Marocco)" />
          </div>

          <div class="inline-2">
            <div>
              <label for="phone">Numero (senza prefisso)</label>
              <input id="phone" type="tel" v-model="phone" inputmode="numeric" placeholder="es. 3491234567" @input="digitsOnly('phone')" />
            </div>
            <div>
              <label for="trimRules">Pulizia numero</label>
              <select id="trimRules" v-model="trimRule">
                <option value="none">Nessuna</option>
                <option value="strip-leading-0">Rimuovi 0 iniziale</option>
              </select>
            </div>
          </div>

          <div>
            <label for="message">Messaggio</label>
            <textarea id="message" v-model="message" maxlength="1000" placeholder="Scrivi qui il messaggio..."></textarea>
          </div>

          <button class="primary" @click="redirect" :disabled="loading">
            {{ loading ? 'Apro WhatsApp...' : 'Invia su WhatsApp' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Vue + App -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.min.js" defer></script>
  <script src="app.js" defer></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .catch(err => console.error('SW registration failed:', err));
      });
    }

    // Install prompt handling
    (function() {
      const banner = document.getElementById('installBanner');
      const btn = document.getElementById('installBtn');
      const dismiss = document.getElementById('dismissBtn');
      const iosTip = document.getElementById('iosTip');

      const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
      const isInStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

      if (isIOS && !isInStandalone) {
        iosTip.classList.add('show');
      }

      let deferredPrompt = null;

      window.addEventListener('beforeinstallprompt', (e) => {
        // Blocca il prompt auto
        e.preventDefault();
        deferredPrompt = e;
        banner.classList.add('show');
      });

      if (btn) {
        btn.addEventListener('click', async () => {
          if (!deferredPrompt) return;
          banner.classList.remove('show');
          deferredPrompt.prompt();
          const choice = await deferredPrompt.userChoice;
          deferredPrompt = null;
          if (choice.outcome !== 'accepted') {
            // Se rifiuta, puoi riproporlo in futuro
          }
        });
      }

      if (dismiss) {
        dismiss.addEventListener('click', () => banner.classList.remove('show'));
      }

      // Se l’app è già installata, nascondi banner
      window.addEventListener('appinstalled', () => {
        banner.classList.remove('show');
        iosTip.classList.remove('show');
      });
    })();
  </script>
</body>
</html>
